<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main content -->
  <div class="main">
    <!-- right container  -->
    <div class="right">
      <h3>Your Result</h3>
      <div class="cir_display">
        <h1>76</h1>
        <h2 class="cir_num"> of 100</h2>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>

    <!-- left container  -->
    <div class="left">
      <div class="sum">Summary</div>
      <!-- 1st container  -->
      <div class="containers" id="c1">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h4>Reaction</h4>
        <h5>80</h5>
        <h6>/100</h6>
      </div>
      <!-- 2nd container  -->
      <div class="containers" id="c2">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <h4>Memory</h4>
        <h5>92</h5>
        <h6>/100</h6>
      </div>
      <!-- 3rd container  -->
      <div class="containers" id="c3">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
        <h4>Verbal</h4>
        <h5>61</h5>
        <h6>/100</h6>
      </div>
      <!-- 4th container  -->
      <div class="containers" id="c4">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <h4>Visual</h4>
        <h5>72</h5>
        <h6>/100</h6>
      </div>
      <button>Continue</button>
    </div>

  </div>
</body>
</html>
